<p-panel header="Custom Pipes" class="p-1">
  <p>
    Custom Pipes - Created by {{ 'us' | toggleCase:isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="ToggleCase"
              icon="pi pi-search"
              (click)="toggleUpperCase()">
    </p-button>
  </div>
  <div class="p-toolbar-group-end">
    <p-button class="mr-2"
              (onClick)="changeOrder('name')"
              label="Name"
              icon="pi pi-sort"
              styleClass="p-button-success">
    </p-button>
    <p-button class="mr-2"
              (onClick)="changeOrder('canFly')"
              label="Fly"
              icon="pi pi-sort"
              styleClass="p-button-danger">
    </p-button>
    <p-button class="mr-2"
              (onClick)="changeOrder('color')"
              label="Color"
              icon="pi pi-sort"
              styleClass="p-button-help">
    </p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="SUPER HERO">
      <p-table [value]="heroes | sortBy:orderBy " [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Can Fly?</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroes>
            <tr>
                <td>{{ heroes.name }}</td>
                <td>{{ heroes.canFly | canFly | titlecase }}</td>
                <td>{{ heroes.color }}</td>
            </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
